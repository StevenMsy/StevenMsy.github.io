<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        section {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
    </header>
    <section>
        <p>你好！我是 <strong>你的名字</strong>。</p>
        <p>这是我的简单个人主页。</p>
        <p>你可以通过以下方式联系我：</p>
        <ul style="list-style: none; padding: 0;">
            <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
            <li>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></li>
            <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></li>
        </ul>
    </section>
    <footer>
        © 2025 你的名字. 保留所有权利。
    </footer>
</body>
</html>
